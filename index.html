<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Book List</title>
  </head>
  <body>
    <label class="languuage" for="fruit">Language</label>
    <select id="language" name="fruit">
      <option class="english" value="english">English</option>
      <option class="somali" value="somali">Somali</option>
    </select>
    <div class="container">
      <h1 class="my-book">ðŸ“˜My <span class="title-span">Book</span>List</h1>
      <h3 class="error-massage"></h3>
      <form id="book-form">
        <div class="form-group">
          <label class="title-input" for="title">title</label><br />
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label class="author-input" for="author">author</label><br />
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label class="isbn-input" for="ISB">ISBN#</label><br />
          <input type="text" id="ISBN" class="form-control" />
        </div>
        <input type="submit" value="Add Book" class="btn-submit" />
      </form>
      <table class="table">
        <thead>
          <tr>
            <th class="th-title">Title</th>
            <th class="th-author">Author</th>
            <th class="th-isbn">ISBN#</th>
            <th class="th-cancel">Cancel</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
